<!doctype html>
<html ng-app="app">
<head>
	<title>Angular-JAXRS FileUpload</title>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"></link>
</head>

<body ng-controller="upLoadCtrl">
	<div class="container jumbotron">
		<div class="row">
			<div class="col-md-6">
				<input type="file" file-model="myFile" />
			</div>
			<div class="col-md-6">
				<button ng-click="uploadFile()">upload me</button>
			</div>			
		</div>
		<div col-md-12>
			{{uploadResult}}
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
