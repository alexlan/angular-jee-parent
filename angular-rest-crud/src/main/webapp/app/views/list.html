<div class="table-responsive">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Degrees</th>
			</tr>
		</thead>
		<tr ng-repeat="item in items">
			<td>
				<a href="#/detail/{{item.id}}">{{item.id}}</a>
			</td>
			<td ng-bind="item.name"></td>
			<td ng-bind="item.degree"></td>
			<td>
				 <button type="button" class="btn btn-default" ng-click="remove(item.id)">Delete</button>
			</td>			
		</tr>
	</table>	
</div>
<div>
	<a href="#/new" class="btn btn-default">NEW</a>
</div>
